<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grade Monitor</title>
    <link href="style.css" rel="stylesheet"/>
  <body>
    <h1 class="heading">Student Grade Monitor</h1>

      <button id="switch-data">See homework grades</button>

    </div>
  </body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="script.js"></script>
</html>
